<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Password Show</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="./public/icons/style.css">
</head>
<body>
  
    <div class="container">
        <h1>Bot√£o de visualizar senha do input</h1>
        <hr>
       <form action="" method="GET" class="center">
           <div>
               <label for="pass">Insira sua senha:</label>
               <div class="box-input">
                   <input type="password" name="pass" id="pass" class="form-input" placeholder="Insira sua senha">
                   <input type="checkbox" name="icon" id="iconCheck" class="iconCheck">
                   <label for="iconCheck" id="icon" title="Visualizar senha"><i class="icon-eye"></i></label>
               </div> <!--INPUT-->
               <div class="output">
                   <span></span>
               </div> <!--OUTPUT-->
           </div> 
       </form><!--CENTER-->
   </div>

    <script src="./public/js/script.js"></script>
</body>
</html>
